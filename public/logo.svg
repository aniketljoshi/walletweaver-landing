<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo mark - Neural hexagon -->
  <g transform="translate(0, 0)">
    <!-- Outer hexagon -->
    <path d="M20 2 L36 11 L36 29 L20 38 L4 29 L4 11 Z" 
          fill="none" 
          stroke="url(#logoGrad)" 
          stroke-width="1.5"
          filter="url(#logoGlow)"/>
    <!-- Inner connections -->
    <path d="M20 12 L28 17 L28 27 L20 32 L12 27 L12 17 Z" 
          fill="rgba(0, 240, 255, 0.1)" 
          stroke="url(#logoGrad)" 
          stroke-width="1"/>
    <!-- Center node -->
    <circle cx="20" cy="22" r="5" fill="url(#logoGrad)" filter="url(#logoGlow)"/>
    <!-- Neural connections -->
    <line x1="20" y1="12" x2="20" y2="17" stroke="url(#logoGrad)" stroke-width="1" opacity="0.6"/>
    <line x1="28" y1="17" x2="25" y2="20" stroke="url(#logoGrad)" stroke-width="1" opacity="0.6"/>
    <line x1="28" y1="27" x2="25" y2="24" stroke="url(#logoGrad)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="32" x2="20" y2="27" stroke="url(#logoGrad)" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="27" x2="15" y2="24" stroke="url(#logoGrad)" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="17" x2="15" y2="20" stroke="url(#logoGrad)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Brand text -->
  <text x="48" y="26" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="white"
        letter-spacing="-0.02em">
    Wallet<tspan fill="url(#logoGrad)" filter="url(#logoGlow)">Weaver</tspan>
  </text>
</svg>