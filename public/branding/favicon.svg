<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer hexagon -->
  <path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" 
        fill="none" 
        stroke="url(#grad1)" 
        stroke-width="2"
        filter="url(#glow)"/>
  <!-- Inner hexagon -->
  <path d="M50 20 L75 35 L75 65 L50 80 L25 65 L25 35 Z" 
        fill="url(#grad1)" 
        opacity="0.2"/>
  <!-- Center neural node -->
  <circle cx="50" cy="50" r="12" fill="url(#grad1)" filter="url(#glow)"/>
  <!-- Connection lines -->
  <line x1="50" y1="20" x2="50" y2="38" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="35" x2="62" y2="44" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="65" x2="62" y2="56" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="80" x2="50" y2="62" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="65" x2="38" y2="56" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <line x1="25" y1="35" x2="38" y2="44" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
</svg>