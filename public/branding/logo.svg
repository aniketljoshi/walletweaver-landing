<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" preserveAspectRatio="xMidYMid meet" width="100%" height="100%" style="background-color: #0f172a;">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Logo Icon: Exact geometry from favicon.svg (100x100) scaled to fit height 40 -->
  <!-- Scale 0.4: 100 * 0.4 = 40px height. Center matches. -->
  <g transform="scale(0.4)">
      <!-- Outer hexagon -->
      <path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" 
            fill="none" 
            stroke="url(#logoGrad)" 
            stroke-width="3.75" 
            filter="url(#logoGlow)"/>
      <!-- Inner hexagon -->
      <path d="M50 20 L75 35 L75 65 L50 80 L25 65 L25 35 Z" 
            fill="url(#logoGrad)" 
            opacity="0.2"/>
      <!-- Center neural node -->
      <circle cx="50" cy="50" r="12" fill="url(#logoGrad)" filter="url(#logoGlow)"/>
      <!-- Connection lines -->
      <line x1="50" y1="20" x2="50" y2="38" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
      <line x1="75" y1="35" x2="62" y2="44" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
      <line x1="75" y1="65" x2="62" y2="56" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
      <line x1="50" y1="80" x2="50" y2="62" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
      <line x1="25" y1="65" x2="38" y2="56" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
      <line x1="25" y1="35" x2="38" y2="44" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Brand Text -->
  <!-- Text starts after the icon (width 40px + padding) -->
  <text x="50" y="26" 
        font-family="Inter, system-ui, sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="white"
        letter-spacing="-0.02em">
    Wallet<tspan fill="url(#logoGrad)" filter="url(#logoGlow)">Weaver</tspan>
  </text>
</svg>